<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <div class="jumbotron">
          <h1>Registrate</h1>
          <br>
          <form class="form" action="/registro" method="post" role="form" autocomplete="off">
      
            <div class="form-group">
              <input id="nombre" name='username' placeholder="nombre" class="form-control" type="text" required>
            </div>
      
            <div class="form-group">
              <input id="password"  name='password' placeholder="password" class="form-control" type="password" required>
            </div>
      
            <div class="form-group">
              <input class="btn btn-success my-3" type="submit" value="Register">
            </div>
          </form>
          
          <hr>
          
          <div class="text-left">
            <button class="btn btn-success my-3" onclick="location.href = '/login'">Ir a Login</button>
          </div>
        </div>
      </div>
</body>
</html>
